    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        .container {
            max-width: 1200px;
            margin: 20px auto;

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

        }

            width: 100%;
